<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <title>e</title>

    <link href="css/e.css" rel="stylesheet" type="text/css"/>

    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="editor.js"></script>
    <script type="text/javascript" src="const.js"></script>
    <script type="text/javascript" src="objects.js"></script>
    <script type="text/javascript" src="sprites.js"></script>
</head>
<body>

<div id="container">
    <div id="game-cont">
        <canvas id="scene" width="800" height="700" oncontextmenu="return false"></canvas>
        <div>
            <textarea id="stage-code"></textarea>

            <div id="js-buttons">
                <button id="get-js">Get js</button>
                <button id="load-js">Load js</button>
            </div>
        </div>
    </div>
</div>

<script>
    $('#get-js').on('click', function() {
       $('#stage-code').val(editor.getLevelCode());
    });
    $('#load-js').on('click', function() {
        editor.loadLevelCode($('#stage-code').val());
    });
</script>
</body>
</html>
